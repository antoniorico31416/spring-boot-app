<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head th:replace="fragments/head :: base_head('New Post')">
      <meta charset="ISO-8859-1">
   </head>
   <body th:replace="fragments/body :: body(~{::div#form-post})">
      <div class="form" id="form-post">
         <h1>Create New Post</h1>
         <form th:action="@{create}" method="post" th:object="${post}">
            <div class="form-group">
               <textarea class="form-control" rows="10" col="10" th:field=*{description} name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
         </form>
      </div>
   </body>
</html>
