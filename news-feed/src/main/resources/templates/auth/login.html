<!DOCTYPE html>
<head th:replace="fragments/head :: base_head('Log In')"></head>
<body th:replace="fragments/userForms :: startPage(~{::div#login})">
   <div id="login">
   <div class="container">
      <h3 class="text-center text-white pt-5">Login form</h3>
      <div th:if="${param.error}" class="alert alert-danger mb-3" th:text="'Username or password incorrect'"></div>
      <div th:if="${message}" class="alert alert-success mb-3" th:text="${message}"></div>
      <div th:if="${param.logout}" class="alert alert-success">Logged out Sucessfully!</div>
	         <div id="login-row" class="row justify-content-center align-items-center">
	            <div id="login-column" class="col-md-6">
	               <div id="login-box" class="col-md-12">
	                  <form id="login-form" class="form" th:action="@{~/auth/login}" method="post" th:object="${user}">
	                     <div class="form-group">
	                        <label for="username" class="text-info">Username:</label><br>
	                        <input type="text" name="username" id="username" class="form-control">
	                     </div>
	                     <div class="form-group">
	                        <label for="password" class="text-info">Password:</label><br>
	                        <input type="password" name="password" id="password" class="form-control">
	                     </div>
	                     <div class="form-group">
	                        <button type="submit" class="btn btn-primary">Log In</button>
	                     </div>
	               </div>
	               </form>
	            </div>
	         </div>
	      </div>
      </div>
   </div>
</body>
</html>
