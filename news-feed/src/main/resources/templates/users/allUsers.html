<!DOCTYPE html>
<head th:replace="fragments/head :: base_head('All Users')">
   <meta charset="ISO-8859-1">
</head>
<body th:replace="fragments/body :: body(~{::div#all-users})">
   <div id="all-users">
      <h2>All Users</h2>
      <div class="container">
         <ul class="list-group" th:if="${users != null}" th:each="user : ${users}">
            <li class="list-group-item d-flex justify-content-between align-items-center px-4" th:text="${user.userName}">
               <span class="badge badge-primary badge-pill">14</span>
            </li>
         </ul>
      </div>
   </div>
</body>
</html>
